# Default
[buildPlans.iosevka-rs]
family = "Iosevka RS"
spacing = "normal"
serifs = "sans"
no-cv-ss = false

  [buildPlans.iosevka-rs.variants]
  inherits = "ss04"

    [buildPlans.iosevka-rs.variants.design]
    capital-q = "crossing"
    ampersand = "closed"
    punctuation-dot = "round"
    diacritic-dot = "round"

  [buildPlans.iosevka-rs.ligations]
  inherits = "dlig"
  enables = ["eqeqeq", "exeqeq"]
  disables = ["eqeq"]

[buildPlans.iosevka-rs.widths.normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.iosevka-rs.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka-rs.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

