# Default
[buildPlans.iosevka-rs]
family = "Iosevka RS"
spacing = "normal"
serifs = "sans"
no-cv-ss = false

  [buildPlans.iosevka-rs.variants]
  inherits = "ss04"

    [buildPlans.iosevka-rs.variants.design]
    capital-q = "crossing"
    ampersand = "closed"
    punctuation-dot = "round"
    diacritic-dot = "round"
    brace = "curly"
    l = "tailed"
    one = "no-base"

  [buildPlans.iosevka-rs.ligations]
  inherits = "dlig"
  enables = ["eqeqeq", "exeqeq", "llggeq"]
  disables = ["eqeq", "arrow2", "center-ops"]

[buildPlans.iosevka-rs.widths.normal]
shape = 576
menu = 5
css = "normal"

[buildPlans.iosevka-rs.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka-rs.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

#Terminal
[buildPlans.iosevka-rs-term]
family = "Iosevka RS Term"
spacing = "term"
inherits = "iosevka-rs"

#Fixed 
[buildPlans.iosevka-rs-fixed]
family = "Iosevka RS Fixed"
spacing = "fixed"
no-ligation = true
inherits = "iosevka-rs"

#Quasi-Proportional
[buildPlans.iosevka-rs-aile]
family = "Iosevka RS Aile"
spacing = "quasi-proportional"
inherits = "iosevka-rs"
